<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud App Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #222;
      }
      p {
        font-size: 18px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #output {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Aplikasi Cloud Sederhana</h1>
    <p>Tekan tombol di bawah untuk menampilkan waktu saat ini.</p>
    <button onclick="showTime()">Tampilkan Waktu</button>
    <div id="output"></div>

    <script>
      function showTime() {
        const now = new Date();
        document.getElementById("output").innerHTML =
          "Waktu sekarang: " + now.toLocaleString();
      }
    </script>
  </body>
</html>
